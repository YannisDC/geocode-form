<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Geocode form</title>
	
    <script type="text/javascript" src="geocodeForm.js"></script>
  
</head>
<body>

	<div class="wrapper">
      
	  <script src="assets/js/jquery-2.1.4.js"></script>
	  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

	  <form id="addressform" method="post" action="http://www.maindomain.com/subcribe.php">
		
		<input class="form-control input-lg" type="text" name="fname" placeholder="Firstname">
		<input class="form-control input-lg" type="text" name="lname" placeholder="Lastname">
		<input class="form-control input-lg" type="email" name="email" placeholder="Email">
		<input class="form-control input-lg" type="text" id="street" name="street" placeholder="Street+number">
		<input class="form-control input-lg" type="text" id="city" name="city" placeholder="City">
		<input class="form-control input-lg" type="text" id="postcode" name="postcode" placeholder="Postcode">
		<input class="form-control input-lg" type="hidden" name="lat" id="latitude" placeholder="lat">
		<input class="form-control input-lg" type="hidden" name="lng" id="longitude" placeholder="lng">
			
		<button type="button" onclick="codeAddress()">Submit</button>
		
	  </form>

	</div>

</body>
</html>
